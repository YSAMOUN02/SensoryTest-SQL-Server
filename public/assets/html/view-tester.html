<script>
  // test Array
  const tester_arr = [
    { serail_no: 2013, id: 'INV0967', name: 'Y Samoun', age: 22, position: 'IT Officer', department: 'MIS', tested: 5,level: "admin" ,remark: 'Good at test Jaya' },
    { serail_no: 1993, id: 'INV0900', name: 'Phan Heang', age: 22, position: 'IT Officer', department: 'MIS', tested: 5,level: "tester", remark: 'Good at test Jaya' },
    { serail_no: 2021, id: 'INV2012', name: 'Lim kimheng', age: 22, position: 'IT Officer', department: 'MIS', tested: 5,level: "tester", remark: 'Good at test Jaya' },
    { serail_no: 2010, id: 'INV0256', name: 'Mang Seyha', age: 22, position: 'IT Officer', department: 'MIS', tested: 5,level: "admin", remark: 'Good at test Jaya' }
  ];



  fill_data_table_tester(tester_arr);
  document.querySelector("#search-tester").addEventListener("keyup", function () {

    var search = this.value.toLowerCase();
    var new_arr_tester = tester_arr.filter(function (val) {
      if (
        val.id.toString().includes(search) ||
        val.serail_no.toString().includes(search) ||
        val.name.toLowerCase().includes(search) ||
        val.position.toLowerCase().includes(search) ||
        val.department.toLowerCase().includes(search) ||
        val.level.toLowerCase().includes(search) ||
        val.remark.toLowerCase().includes(search)
      ) {

        var new_obj_tester = {
          id: val.id,
          serail_no: val.serail_no,
          name: val.name,
          age: val.age,
          position: val.position,
          department: val.department,
          tested: val.tested,
          level :val.level,
          remark: val.remark
        };

        return new_obj_tester;

      }

    });

    fill_data_table_tester(new_arr_tester);
  });
</script>
