</head>

<body>

  <div class="container-fluid">
    <div class="nav-bar">
      <div class="title-system">
        <img src="/image/photo_2024-01-03_10-04-12.jpg" alt="">

      </div>
      <div class="body-box">
        <div class="box">
          <div class="sub-box">
            <div class="box-item">
              <i class="fa-solid fa-cubes"></i><span>Add Product</span>
            </div>
          </div>
        </div>
      </div>
      <div class="body-box">
        <div class="box">
          <a href="/html/view-product.html">
            <div class="sub-box">
              <div class="box-item">
                <i class="fa-solid fa-box-open"></i><span>View Product</span>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="body-box">
        <div class="box">
          <a href="/html/add-tester.html">
            <div class="sub-box">
              <div class="box-item">
                <i class="fa-solid fa-users-viewfinder"></i><span>Add Tester</span>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="body-box">
        <div class="box">
          <a href="/html/view-tester.html">
            <div class="sub-box">
              <div class="box-item">
                <i class="fa-regular fa-id-card"></i><span>View Tester</span>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="body-box">
        <div class="box">
          <a href="">
            <div class="sub-box">
              <div class="box-item">
                <i class="fa-solid fa-list"></i><span>Add Test</span>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="body-box">
        <div class="box">
          <a href="">
            <div class="sub-box">
              <div class="box-item">
                <i class="fa-solid fa-bars-staggered"></i><span>View Test</span>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="body-box">
        <div class="box">
          <a href="">
            <div class="sub-box">
              <div class="box-item">
                <i class="fa-solid fa-list-check"></i><span>View Result</span>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="body-box">
        <div class="box">
          <a href="">
            <div class="sub-box">
              <div class="box-item">
                <i class="fa-solid fa-gear"></i><span>Setting</span>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="body-box">
        <div class="box">
          <a href="">
            <div class="sub-box">
              <div class="box-item">
                <i class="fa-solid fa-right-from-bracket"></i><span>Log Out</span>
              </div>
            </div>
          </a>
        </div>
      </div>

    </div>
    <div class="dashboard">
      <div class="title-page">
        <span>Add Product for Testing</span>
      </div>
      <div class="dashboard-body">
        <div class="dashboard-body-sub">
          <form action="">
            <div class="row mt-3">
              <div class="sub-left">
                <label for="">Item Code</label>
                <input type="text" class="form-control ">
              </div>
              <div class="sub-right">
                <label for="">Item Name</label>
                <input type="text" class="form-control ">

              </div>
            </div>
            <div class="row">
              <div class="sub-left">
                <label for="">Variant</label>
                <input type="text" class="form-control ">
              </div>
              <div class="sub-right">
                <div class="row">
                  <div class="col-12">
                    <label for="">Quantity and Unit</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="sub-left">
                <label for="">Lot No.</label>
                <input type="text" class="form-control">
              </div>
              <div class="sub-right">
                <label for="">Manufacturing Date</label>
                <input class="form-control" type="date">
              </div>
            </div>
            <div class="row">
              <div class="sub-left">
                <div class="row">
                  <div class="col-6">
                    <label for="">Category</label>
                    <select class="form-control" name="" id="categorycode" onchange="updatecategoryInput()">
                      <option value=""></option>
                      <option value="custom">Add New</option>
                      <option value="">Jaya</option>
                      <option value="">Kirum</option>
                    </select>
                  </div>
                  <div class="col-6">
                    <div id="customCategoryContainer" style="display: none;">
                      <label for="customInput">Custom Category:</label>
                      <input type="text" class="form-control" id="customInput" name="customUnit">
                    </div>
                  </div>
                </div>

              </div>
              <div class="sub-right">
                <div class="row">
                  <div class="col-6">
                    <label for="">Lot Tracking Code</label>
                    <select class="form-control" name="" id="Trackcode" onchange="updateTrackInput()">
                      <option value="">FG</option>
                      <option value="custom">Add New</option>
                    </select>
                  </div>
                  <div class="col-6">
                    <div id="customtrackcodeContainer" style="display: none;">
                      <label for="customInput">Custom Lot Tracking Code:</label>
                      <input type="text" class="form-control" id="customInput" name="customUnit">
                    </div>
                  </div>
                </div>
              </div>
            </div>
         

            <div class="row">
              <div class="full-sub">
                <label for="">Description</label>
                <textarea name="" id="" cols="30" rows="5" class="form-control"></textarea>
              </div>
            </div>
            <div class="row mt-3">
              <div class="full-sub">
                <input onchange="previewImage()" class="form-control"  type="file">
              </div>
            </div>
            <div class="row mt-3">
              <div class="full-sub">
                <label class="text-danger" for="">Recomend Photo 500x500</label>
                <img width="100%" src="" alt="400x400">
              </div>
            </div>
            <div class="row">
              <div class="full-sub">
                <div class="align-right mb-3">
                  <button class="btn-submit" type="submit">Submit</button>
                </div>
              </div>
              
            </div>
          </form>
        </div>
      </div>

    </div>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

  <script src="/JS/backend.js"></script>
