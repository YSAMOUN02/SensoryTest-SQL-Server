  <script>
    fill_data_table(items_arr);
    document.querySelector("#search-bar-product").addEventListener("keyup", function () {
    
    var search = this.value.toLowerCase();
    var new_arr = items_arr.filter(function (val) {
        if (
            val.id.toString().includes(search) ||
            val.name.toLowerCase().includes(search) ||
            val.code.toLowerCase().includes(search) ||
            val.description.toLowerCase().includes(search) ||
            val.category.toLowerCase().includes(search) ||
            val.lot.toLowerCase().includes(search) ||
            val.size.toLowerCase().includes(search)
        ) {
            var new_obj = {
                id: val.id,
                name: val.name,
                code: val.code,
                description: val.description,
                category: val.category
            };
            return new_obj;
        }
    });

    fill_data_table(new_arr);
});

  </script>
