<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="/Css/backend.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="icon" href="/image/photo_2024-01-03_10-04-12.jpg" type="image/x-icon">

  <link rel="stylesheet" href="/Css/fonts6/css/all.css">
  <title>Sensory Test</title>
</head>

<body>

  <div class="container-fluid">

    <div class="dashboard2">
      <div class="title-page">
        <span>Register</span>
      </div>
      <div class="dashboard-body">
        <div class="dashboard-body-sub2">
            <form action="">
                <div class="row">
                  <div class="sub-left">
                    <label for="">Serail No.</label>
                    <input type="text" class="form-control ">
                  </div>
                  <div class="sub-right">
                    <label for="">ID</label>
                    <input type="text" class="form-control ">
    
                  </div>
                </div>
                <div class="row">
                  <div class="sub-left">
                    <label for="">Name</label>
                    <input type="text" class="form-control ">
                  </div>
                  <div class="sub-right">
                    <div class="row">
                      <div class="col-12">
                        <label for="">Age</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="sub-left">
                    <label for="">Position</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="sub-right">
                  
                        <div class="row">
                          <div class="col-6">
                            <label for="">Department</label>
                            <select class="form-control" name="" id="department" onchange="updatedepartment()">
                              <option value="">IT</option>
                              <option value="custom">Add New</option>
                            </select>
                          </div>
                          <div class="col-6">
                            <div id="custom_department_Container" style="display: none;">
                              <label for="customInput">New Department:</label>
                              <input type="text" class="form-control" id="customInput" name="customUnit">
                            </div>
                          </div>
                        </div>
              

                  </div>
                </div>
       
             
    
                <div class="row">
                  <div class="full-sub">
                    <label for="">remark</label>
                        <input class="form-control" type="text">
                  </div>
                </div>
                <div class="row">
                  <div class="full-sub mt-5">
                    <div class="align-right mb-3">
                      <button class="btn-submit" type="submit">Submit</button>
                    </div>
                  </div>
                </div>
              </form>
  
                   
         
            </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="/JS/backend.js"></script>


</body>

</html>
