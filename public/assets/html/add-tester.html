  <link rel="stylesheet" href="/Css/fonts6/css/all.css">
  <title>Sensory Test</title>
</head>

<body>

  <div class="container-fluid">
    <div class="nav-bar">
      <div class="title-system">
        <img src="/image/photo_2024-01-03_10-04-12.jpg" alt="">

      </div>
      <div class="body-box">
        <div class="box">
          <a href="/html/add-product.html">
            <div class="sub-box">
              <div class="box-item">
                <i class="fa-solid fa-cubes"></i><span>Add Product</span>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="body-box">
        <div class="box">
          <a href="">
            <div class="sub-box">
              <div class="box-item">
                <i class="fa-solid fa-box-open"></i><span>View Product</span>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="body-box">
        <div class="box">
          <a href="">
            <div class="sub-box">
              <div class="box-item">
                <i class="fa-solid fa-users-viewfinder"></i><span>Add Tester</span>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="body-box">
        <div class="box">
          <a href="">
            <div class="sub-box">
              <div class="box-item">
                <i class="fa-regular fa-id-card"></i><span>View Tester</span>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="body-box">
        <div class="box">
          <a href="">
            <div class="sub-box">
              <div class="box-item">
                <i class="fa-solid fa-list"></i><span>Add Test</span>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="body-box">
        <div class="box">
          <a href="">
            <div class="sub-box">
              <div class="box-item">
                <i class="fa-solid fa-bars-staggered"></i><span>View Test</span>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="body-box">
        <div class="box">
          <a href="">
            <div class="sub-box">
              <div class="box-item">
                <i class="fa-solid fa-list-check"></i><span>View Result</span>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="body-box">
        <div class="box">
          <a href="">
            <div class="sub-box">
              <div class="box-item">
                <i class="fa-solid fa-gear"></i><span>Setting</span>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="body-box">
        <div class="box">
          <a href="">
            <div class="sub-box">
              <div class="box-item">
                <i class="fa-solid fa-right-from-bracket"></i><span>Log Out</span>
              </div>
            </div>
          </a>
        </div>
      </div>

    </div>
    <div class="dashboard">
      <div class="title-page">
        <span>Add Tester for Testing</span>
      </div>
      <div class="dashboard-body">
        <div class="dashboard-body-sub">
          <form action="">
            <div class="row">
              <div class="sub-left">
                <label for="">Serail No.</label>
                <input type="text" class="form-control ">
              </div>
              <div class="sub-right">
                <label for="">ID</label>
                <input type="text" class="form-control ">

              </div>
            </div>
            <div class="row">
              <div class="sub-left">
                <label for="">Name</label>
                <input type="text" class="form-control ">
              </div>
              <div class="sub-right">
                <div class="row">
                  <div class="col-12">
                    <label for="">Age</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="sub-left">
                <div class="row">
                  <div class="col-6">
                    <label for="">Position</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="col-6">
                    <label for="">Level</label>
                    <select class="form-control" name="" id="">
                      <option value="Tester">Tester</option>
                      <option value="Admin">Admin</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="sub-right">

                <div class="row">
                  <div class="col-6">
                    <label for="">Department</label>
                    <select class="form-control" name="" id="department" onchange="updatedepartment()">
                      <option value="">IT</option>
                      <option value="custom">Add New</option>
                    </select>
                  </div>
                  <div class="col-6">
                    <div id="custom_department_Container" style="display: none;">
                      <label for="customInput">New Department:</label>
                      <input type="text" class="form-control" id="customInput" name="customUnit">
                    </div>
                  </div>
                </div>


              </div>
            </div>



            <div class="row">
              <div class="full-sub">
                <label for="">remark</label>
                <input class="form-control" type="text">
              </div>
            </div>


            <div class="row mt-5">
              <div class="full-sub">
                <div class="align-right mb-3">
                  <button class="btn-submit" type="submit">Submit</button>
                </div>
              </div>

            </div>
          </form>



        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="/JS/backend.js"></script>
